<div class="table-responsive">
    <table class="table table-striped table-dark table-hover table-bordered">
        <thead class="bg-secondary">
        <tr>
            <th class="text-center" scope="col">ID</th>
            <th>TITLE</th>
            <th>OWNER</th>
            <th>PROJECT</th>
            <th>CONTEXT</th>
            <th>DUE DATE</th>
            <th>PRIORITY</th>
            <th>STATUS</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tr th:each="todo : ${todos}">
            <td class="text-center my-0 my-sm0" style="padding: 2px " th:text="${todo.getId()}"/>
            <td style="padding: 2px">
                <a th:href="@{|/todo/${todo.getId()}/edit|}"
                   th:text="${todo.getTitle()}"
                   th:title="${todo.getDescription()}">
                </a>
            </td>
            <td style="padding: 2px 4px" th:text="${todo.getOwner().getName()}"/>
            <td style="padding: 2px 4px" th:text="${todo.getProject()}"/>
            <td style="padding: 2px 4px" th:text="${todo.getContext()}"/>
            <td style="padding: 2px 4px" th:text="${todo.getDisplayDueDate()}"/>
            <td style="padding: 2px 4px" th:text="${todo.getPrio()}"/>
            <td style="padding: 2px 4px" th:text="${todo.getStatus()}"/>
            <td class="text-center my-0 my-sm0" style="padding: 1px 4px">
                <a class="btn btn-outline-success my-0 my-sm0 d-flex justify-content-center btn-sm"
                   th:href="@{|/todo/${todo.getId()}/done|}">Done</a>
            </td>
            <td class="text-center my-0 my-sm0" style="padding: 1px 4px">
                <form action="#" th:action="@{|/todo/${todo.getId()}/delete|}" th:method="delete">
                    <input class="btn btn-outline-danger my-0 my-sm0 d-flex justify-content-center btn-sm"
                           type="submit"
                           value="Delete">
                </form>
            </td>
        </tr>
    </table>
</div>
